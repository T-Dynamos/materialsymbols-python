name: Weekly Font update

on:
  schedule:
    - cron: '0 0 * * 0' 

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Generate fonts
      run: |
        sudo apt install woff2
        python -m pip install requests
        python generator.py
    - name: Commit and push changes
      run: |
        git config user.name "T-Dynamos"
        git config user.email "anshdadwal298@github.com"
        git add .
        git commit -m "Weekly font update"
        git push
